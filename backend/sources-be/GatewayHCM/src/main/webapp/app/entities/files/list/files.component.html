<div>
  <h2 id="page-heading" data-cy="FilesHeading">
    <span jhiTranslate="gatewayHcmApp.files.home.title">Files</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayHcmApp.files.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-files"
        [routerLink]="['/files/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayHcmApp.files.home.createLabel"> Create a new Files </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="files?.length === 0">
    <span jhiTranslate="gatewayHcmApp.files.home.notFound">No Files found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="files && files.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="objectId">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.files.objectId">Object Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="type">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.files.type">Type</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="link">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.files.link">Link</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.files.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="contentSession.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.files.contentSession">Content Session</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="news.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.files.news">News</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="cadres.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.files.cadres">Cadres</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="subject.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.files.subject">Subject</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="gallery.id">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.files.gallery">Gallery</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let files of files; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/files', files.id, 'view']">{{ files.id }}</a>
          </td>
          <td>{{ files.objectId }}</td>
          <td>{{ files.type }}</td>
          <td>{{ files.link }}</td>
          <td>{{ files.name }}</td>
          <td>
            <div *ngIf="files.contentSession">
              <a [routerLink]="['/content-session', files.contentSession.id, 'view']">{{ files.contentSession.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="files.news">
              <a [routerLink]="['/news', files.news.id, 'view']">{{ files.news.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="files.cadres">
              <a [routerLink]="['/cadres', files.cadres.id, 'view']">{{ files.cadres.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="files.subject">
              <a [routerLink]="['/subject', files.subject.id, 'view']">{{ files.subject.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="files.gallery">
              <a [routerLink]="['/gallery', files.gallery.id, 'view']">{{ files.gallery.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/files', files.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/files', files.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(files)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="files && files.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
