<div>
  <h2 id="page-heading" data-cy="HeaderNavbarHeading">
    <span jhiTranslate="gatewayHcmApp.headerNavbar.home.title">Header Navbars</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gatewayHcmApp.headerNavbar.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-header-navbar"
        [routerLink]="['/header-navbar/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gatewayHcmApp.headerNavbar.home.createLabel"> Create a new Header Navbar </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="headerNavbars?.length === 0">
    <span jhiTranslate="gatewayHcmApp.headerNavbar.home.notFound">No Header Navbars found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="headerNavbars && headerNavbars.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="index">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.headerNavbar.index">Index</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.headerNavbar.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nameKo">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.headerNavbar.nameKo">Name Ko</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="link">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.headerNavbar.link">Link</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="parent">
            <div class="d-flex">
              <span jhiTranslate="gatewayHcmApp.headerNavbar.parent">Parent</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let headerNavbar of headerNavbars; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/header-navbar', headerNavbar.id, 'view']">{{ headerNavbar.id }}</a>
          </td>
          <td>{{ headerNavbar.index }}</td>
          <td>{{ headerNavbar.name }}</td>
          <td>{{ headerNavbar.nameKo }}</td>
          <td>{{ headerNavbar.link }}</td>
          <td>{{ headerNavbar.parent }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/header-navbar', headerNavbar.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/header-navbar', headerNavbar.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(headerNavbar)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="headerNavbars && headerNavbars.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
