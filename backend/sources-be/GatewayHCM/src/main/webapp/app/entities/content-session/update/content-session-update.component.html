<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-content-session-heading"
        data-cy="ContentSessionCreateUpdateHeading"
        jhiTranslate="gatewayHcmApp.contentSession.home.createOrEditLabel"
      >
        Create or edit a Content Session
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.contentSession.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
          <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('type')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.contentSession.category" for="field_category">Category</label>
          <input type="text" class="form-control" name="category" id="field_category" data-cy="category" formControlName="category" />
          <div *ngIf="editForm.get('category')!.invalid && (editForm.get('category')!.dirty || editForm.get('category')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('category')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.contentSession.categoryKo" for="field_categoryKo">Category Ko</label>
          <input
            type="text"
            class="form-control"
            name="categoryKo"
            id="field_categoryKo"
            data-cy="categoryKo"
            formControlName="categoryKo"
          />
          <div *ngIf="editForm.get('categoryKo')!.invalid && (editForm.get('categoryKo')!.dirty || editForm.get('categoryKo')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('categoryKo')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.contentSession.tilte" for="field_tilte">Tilte</label>
          <input type="text" class="form-control" name="tilte" id="field_tilte" data-cy="tilte" formControlName="tilte" />
          <div *ngIf="editForm.get('tilte')!.invalid && (editForm.get('tilte')!.dirty || editForm.get('tilte')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('tilte')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.contentSession.tilteKo" for="field_tilteKo">Tilte Ko</label>
          <input type="text" class="form-control" name="tilteKo" id="field_tilteKo" data-cy="tilteKo" formControlName="tilteKo" />
          <div *ngIf="editForm.get('tilteKo')!.invalid && (editForm.get('tilteKo')!.dirty || editForm.get('tilteKo')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('tilteKo')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.contentSession.content" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
          <div *ngIf="editForm.get('content')!.invalid && (editForm.get('content')!.dirty || editForm.get('content')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('content')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.contentSession.contentKo" for="field_contentKo">Content Ko</label>
          <input type="text" class="form-control" name="contentKo" id="field_contentKo" data-cy="contentKo" formControlName="contentKo" />
          <div *ngIf="editForm.get('contentKo')!.invalid && (editForm.get('contentKo')!.dirty || editForm.get('contentKo')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('contentKo')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
