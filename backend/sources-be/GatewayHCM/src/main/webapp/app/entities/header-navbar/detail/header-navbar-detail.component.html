<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="headerNavbar">
      <h2 data-cy="headerNavbarDetailsHeading"><span jhiTranslate="gatewayHcmApp.headerNavbar.detail.title">Header Navbar</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ headerNavbar.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.headerNavbar.index">Index</span></dt>
        <dd>
          <span>{{ headerNavbar.index }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.headerNavbar.name">Name</span></dt>
        <dd>
          <span>{{ headerNavbar.name }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.headerNavbar.nameKo">Name Ko</span></dt>
        <dd>
          <span>{{ headerNavbar.nameKo }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.headerNavbar.link">Link</span></dt>
        <dd>
          <span>{{ headerNavbar.link }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.headerNavbar.parent">Parent</span></dt>
        <dd>
          <span>{{ headerNavbar.parent }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/header-navbar', headerNavbar.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
