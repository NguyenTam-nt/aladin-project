<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="newsCategory">
      <h2 data-cy="newsCategoryDetailsHeading"><span jhiTranslate="gatewayHcmApp.newsCategory.detail.title">News Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ newsCategory.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.newsCategory.name">Name</span></dt>
        <dd>
          <span>{{ newsCategory.name }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.newsCategory.nameKo">Name Ko</span></dt>
        <dd>
          <span>{{ newsCategory.nameKo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/news-category', newsCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
