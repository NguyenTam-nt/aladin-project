<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="gallery">
      <h2 data-cy="galleryDetailsHeading"><span jhiTranslate="gatewayHcmApp.gallery.detail.title">Gallery</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ gallery.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.gallery.nameKo">Name Ko</span></dt>
        <dd>
          <span>{{ gallery.nameKo }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.gallery.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayHcmApp.GalleryType.' + gallery.type }}">{{ gallery.type }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/gallery', gallery.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
