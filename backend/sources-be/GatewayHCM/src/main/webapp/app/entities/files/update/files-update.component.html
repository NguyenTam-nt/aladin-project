<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-files-heading" data-cy="FilesCreateUpdateHeading" jhiTranslate="gatewayHcmApp.files.home.createOrEditLabel">
        Create or edit a Files
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.files.objectId" for="field_objectId">Object Id</label>
          <input type="number" class="form-control" name="objectId" id="field_objectId" data-cy="objectId" formControlName="objectId" />
          <div *ngIf="editForm.get('objectId')!.invalid && (editForm.get('objectId')!.dirty || editForm.get('objectId')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('objectId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('objectId')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.files.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.files.link" for="field_link">Link</label>
          <input type="text" class="form-control" name="link" id="field_link" data-cy="link" formControlName="link" />
          <div *ngIf="editForm.get('link')!.invalid && (editForm.get('link')!.dirty || editForm.get('link')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('link')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.files.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.files.contentSession" for="field_contentSession">Content Session</label>
          <select
            class="form-control"
            id="field_contentSession"
            data-cy="contentSession"
            name="contentSession"
            formControlName="contentSession"
            [compareWith]="compareContentSession"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="contentSessionOption" *ngFor="let contentSessionOption of contentSessionsSharedCollection">
              {{ contentSessionOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.files.news" for="field_news">News</label>
          <select class="form-control" id="field_news" data-cy="news" name="news" formControlName="news" [compareWith]="compareNews">
            <option [ngValue]="null"></option>
            <option [ngValue]="newsOption" *ngFor="let newsOption of newsSharedCollection">{{ newsOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.files.cadres" for="field_cadres">Cadres</label>
          <select
            class="form-control"
            id="field_cadres"
            data-cy="cadres"
            name="cadres"
            formControlName="cadres"
            [compareWith]="compareCadres"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="cadresOption" *ngFor="let cadresOption of cadresSharedCollection">{{ cadresOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.files.subject" for="field_subject">Subject</label>
          <select
            class="form-control"
            id="field_subject"
            data-cy="subject"
            name="subject"
            formControlName="subject"
            [compareWith]="compareSubject"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="subjectOption" *ngFor="let subjectOption of subjectsSharedCollection">{{ subjectOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayHcmApp.files.gallery" for="field_gallery">Gallery</label>
          <select
            class="form-control"
            id="field_gallery"
            data-cy="gallery"
            name="gallery"
            formControlName="gallery"
            [compareWith]="compareGallery"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="galleryOption" *ngFor="let galleryOption of galleriesSharedCollection">{{ galleryOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
