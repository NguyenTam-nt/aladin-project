<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="history">
      <h2 data-cy="historyDetailsHeading"><span jhiTranslate="gatewayHcmApp.history.detail.title">History</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ history.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.history.year">Year</span></dt>
        <dd>
          <span>{{ history.year }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.history.image">Image</span></dt>
        <dd>
          <span>{{ history.image }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.history.description">Description</span></dt>
        <dd>
          <span>{{ history.description }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.history.descriptionKo">Description Ko</span></dt>
        <dd>
          <span>{{ history.descriptionKo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/history', history.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
