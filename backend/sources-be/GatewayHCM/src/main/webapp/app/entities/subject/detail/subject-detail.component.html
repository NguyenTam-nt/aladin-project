<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="subject">
      <h2 data-cy="subjectDetailsHeading"><span jhiTranslate="gatewayHcmApp.subject.detail.title">Subject</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ subject.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.subject.name">Name</span></dt>
        <dd>
          <span>{{ subject.name }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.subject.nameKo">Name Ko</span></dt>
        <dd>
          <span>{{ subject.nameKo }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.subject.description">Description</span></dt>
        <dd>
          <span>{{ subject.description }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.subject.descriptionKo">Description Ko</span></dt>
        <dd>
          <span>{{ subject.descriptionKo }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.subject.titleKo">Title Ko</span></dt>
        <dd>
          <span>{{ subject.titleKo }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayHcmApp.subject.contentKo">Content Ko</span></dt>
        <dd>
          <span>{{ subject.contentKo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/subject', subject.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
